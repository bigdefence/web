		<img src="ex.jpg" width="350">
		<br>대한민국의 항공우주기업, 군사용 항공기를 생산하는 방위산업체이다. 본사는 서울 서소문에 있다가 2005년에 경상남도 사천시 사남면 유천리로 이전하였다. 이때 서울에 있던 많은 인력이 사천을 비롯한 주위 경상남도 내 시군으로 내려갔다. 사천시 사천읍 용당리 산청군 금서면 매촌리에 공장이 있으며 산청공장에서는 A320의 주 날개를 만들고 있다. 삼성, 대우, 현대 항공이 합쳐져 만들어진 대규모 기업으로서 이름처럼 한국항공우주산업의 핵심이 되는 곳이다.
